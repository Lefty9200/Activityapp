<!-- pending.html -->
<link href="app/pages/pending.css" rel="stylesheet">

<div class="jumbotron text-center">
  <div class="container" >
    <h2>You have a new request!</h2>
    <div id="pendingActivity">      
      <div id="specifics" class="card-panel teal lighten-2" ng-show="joinedEvents.length > 0">
        <p><b>Name:</b><pre> {{ evt.name }} </pre></p>
        <p><b>Date:</b><pre> {{ evt.date }} </pre></p>
        <p><b>Time:</b><pre> {{ evt.time }} </pre></p>
        <p><b>Location:</b><pre> {{ evt.location }} </pre></p>
        <p><b>Going:</b><pre> {{ evt.going }} </pre></p>
        <p><b>Creator:</b><pre> {{ evt.creator }} </pre></p>
        <p><b>Comments:</b>
          </br> <pre> {{ evt.comments }} </pre>
        </p>       
      </div> 

      
      <div id="noEventsLeft" ng-show="joinedEvents.length === 0">
        <h6 >No events at the moment :(</h6>
      </div>

      <div> 
        <button type="button" class="btn btn-lg" aria-label="Left Align" ng-click="discardEvent(joinedEvents[index + 1])">Decline</button>
        <button type="button" class="btn btn-lg" aria-label="Right Align" ng-click="keepEvent(joinedEvents[index + 1])">Accept</button>
      </div>
      
    </div>
  </div> <!-- /container -->
</div>
